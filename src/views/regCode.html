<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Registrar Código</title>
		<link rel="stylesheet" href="../static/materialize/dist/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../assets/css/main.css">
	</head>
	<body>
		<section class="">	
				<div class="row center-align">	
					<div class="col s8 offset-s2">	
						<img src="/img/icons/message.png">
						<h3 class="center-align">Ahora ingresa tu código</h3>
						<h5 class="center-align">Enviamos un SMS con el código de validación al número <span id="number"></span></h5>
					</div>
				</div>
				<div class="row">
					<form>
						<div class="col s8 offset-s2">	
							<div class="row">
								<div class="input-field">
									<input placeholder="(+51)" id="first_name" type="number" class="validate" maxlength="9">
									<h5 class="center-align">Reintentar en 21 seg.</h5>
								</div>
						    </div>
						</div>
					</form>	
				</div>
		</section>
		
		<script src="../static/jquery/dist/jquery.min.js"></script>
		<script src="../static/materialize/dist/js/materialize.min.js"></script>
		<script src="../assets/js/regCode.js" type="text/javascript" charset="utf-8"></script>	
	</body>
</html>
