<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Registrar Código</title>

		<link rel="stylesheet" type="text/css" href="../assets/css/main.css">
	</head>
	<body>
		<section class="">	
				<div class="row center-align">	
					<div class="col s8 offset-s2">	
						<img src="/img/icons/lockone.png">
						<h3 class="center-align">Ahora ingresa tu código</h3>
						<h5 class="center-align">Enviamos un SMS con el código de validación al número <span id="number"></span></h5>
					</div>
				</div>
				<div class="row">
					<form>
						<div class="col s8 offset-s2">	
							<div class="row">

									<input placeholder="Nombre" id="first_name" type="text" class="validate center-align" maxlength="9">
								</div>
						    </div>
						    <div class="row">
								<div class="input-field">
									<input placeholder="correo@ejemplo.com" id="first_name" type="email" class="validate center-align" maxlength="9">
								</div>
						    </div>
						    <div class="row">
								<div class="input-field">
									<input placeholder="Ingresa clave de 6 dígitos" id="first_name" type="password" class="validate center-align" maxlength="9">
								</div>
						    </div>
						    <h5 class="center-align">Cuida esa clave como oro, es tu acceso a Yape</h5>
						</div>
					</form>	
				</div><br>
				<div class="row center-align">
					<a class="button--active__little" href="../views/regNumber.html">CREAR CUENTA</a>
