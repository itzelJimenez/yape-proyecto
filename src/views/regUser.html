<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Registrar Código</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../static/materialize/dist/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../assets/css/main.css">
	</head>
	<body>
		<section class="">	
				<div class="row center-align">	
					<div class="col s8 offset-s2">	
						<img src="/img/icons/lockone.png">
						<h3 class="center-align">Ahora ingresa tu código</h3>
						<h5 class="center-align">Enviamos un SMS con el código de validación al número <span id="number"></span></h5>
					</div>
				</div>
				<div class="row">
					<form id="form">
						<div class="col s8 offset-s2">	
							<div class="row">
								<div class="input-field">
									<input placeholder="Nombre" id="name" type="text" class="validate center-align" required="" >
								</div>
						    </div>
						    <div class="row">
								<div class="input-field">
									<input placeholder="correo@ejemplo.com" id="email" type="email" class="validate center-align"  required="">
								</div>
						    </div>
						    <div class="row">
								<div class="input-field">
									<input placeholder="Ingresa clave de 6 dígitos" id="password" type="password" class="validate center-align"  required="">
								</div>
						    </div>
						    <h5 class="center-align">Cuida esa clave como oro, es tu acceso a Yape</h5>
						</div>
						<div class="row center-align">
							<button class=" btn" type="submit" href="#" id="createUser">CREAR CUENTA</button>
						</div>
					</form>	
				</div><br>
				 
		</section>
		
		<script src="../static/jquery/dist/jquery.min.js"></script>
		<script src="../static/materialize/dist/js/materialize.min.js"></script>
		<script src="../assets/js/regUser.js" type="text/javascript" charset="utf-8"></script>	
	</body>
</html>
